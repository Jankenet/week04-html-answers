<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Product Table</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price ($)</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>1200</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>800</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>150</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Smartwatch</td>
                <td>250</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>500</td>
                <td>Out of Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
