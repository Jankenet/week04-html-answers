<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBA Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .header-merged {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PBA Events Schedule</h1>
        <table>
            <thead>
                <tr>
                    <th colspan="3" class="header-merged">PBA Event Details</th>
                </tr>
                <tr>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>PBA Philippine Cup Finals</td>
                    <td>March 15, 2025</td>
                    <td>Smart Araneta Coliseum</td>
                </tr>
                <tr>
                    <td>PBA All-Star Game</td>
                    <td>April 20, 2025</td>
                    <td>MOA Arena</td>
                </tr>
                <tr>
                    <td>PBA Governors' Cup Opening</td>
                    <td>May 10, 2025</td>
                    <td>Ynares Center, Antipolo</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
